	<script type="text/javascript">
		/**********************************************************************************************
		*****时间控件初始化
		**********************************************************************************************/
		$(document).ready(function() {
			$('#datetimepicker1').datetimepicker({
				format: 'YYYY-MM-DD',
				useCurrent: true,
				calendarWeeks: true,
				showTodayButton: true,
				showClear: true
			});
			$('#datetimepicker2').datetimepicker({
				format: 'YYYY-MM-DD',
				useCurrent: true,
				calendarWeeks: true,
				showTodayButton: true,
				showClear: true
			});
		});
		/**********************************************************************************************
		*****词类下拉列表初始化
		**********************************************************************************************/
		$(document).ready(function() {
			initAccountList();
		});
		function initAccountList() {
			$.when(queryAccountList()).done(function(data){
				$.each(data,function(n,value) {  
					var accountName = value;
					//alert(accountName);
					$("#id_account_select").append('<option value="' + accountName + '">' + accountName + '</option>');
				});
			});
		}
		function queryAccountList() {
			//var metricsID = parseRequestURL("metricsID");
			//alert(metricsID);
			var defer = $.Deferred();
			$.ajax({
				type: "GET",
				url : '/queryWordList/',
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				//data: {metricsID:metricsID,DataLength:accountInfoLength},
				//async : false,
				success: function(data){
					defer.resolve(data)
				}
			});
			return defer.promise();
		}
		/**********************************************************************************************
		*****词类展现、点击、流水统计
		**********************************************************************************************/
		function queryWordExp() {
			var startdate = $('#startdate').val();
			var enddate = $('#enddate').val();
			if(startdate == "" || enddate == "") {
				alert("请选择时间范围");
				return false;
			} 
			var tmp_startdate = new Date(startdate.replace(/-/g, "/"));
			var tmp_enddate = new Date(enddate.replace(/-/g, "/"));
			if(tmp_startdate > tmp_enddate) {
				alert("结束时间不能小于开始时间");
				return false;
			}
			var account = $("#id_account_select option:selected").val();
			if(account == "NULL") {
				alert("请选择查询词类");
				return false;
			}
			$.when(queryWordInfo(account, startdate, enddate)).done(function(data){
				disStatChart(data.cat, data.imp, data.click, data.cost);
			});
			return false;
		}
		function queryWordInfo(wordName, startdate, enddate) {
			var defer = $.Deferred();
			$.ajax({
				type: "POST",
				url : '/queryWordInfo/',
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				data: {wordName:wordName,startdate:startdate,enddate:enddate},
				//async : false,
				success: function(data){
					defer.resolve(data)
				}
			});
			return defer.promise();
		}
		function disStatChart(categories, imp, click, cost) {
			var xLen = categories.length;
			var maxLabelNum = 15; //x轴上最多显示的label个数，过多就会挤在一起
			var step = Math.round(xLen / maxLabelNum) < 1 ? 1 : Math.round(xLen / maxLabelNum);
			$('#container_account_clickrate').highcharts({
				chart: {
					type: 'line'
				},
				title: {
					text: '词类展现监控曲线',
					style: {
						'fontFamily':'微软雅黑'
					}
				},
				subtitle: {
					text: '展现-点击',
					style: {
						'fontFamily':'微软雅黑'
					}
				},
				credits: { 
					enabled: false   //右下角不显示LOGO 
				}, 
				xAxis: {
					categories: categories,
					tickInterval: step,
					title: {
						text: '时间',
						style: {
							'fontFamily':'微软雅黑'
						}
					},
					labels: {
						rotation: -45
					}
				},
				yAxis: {
					min: 0,
					title: {
						text: '次数/次',
						style: {
							'fontFamily':'微软雅黑'
						}
					}
				},
				tooltip: {
					pointFormat: '<b>{series.name} : {point.y}</b>次 ',
					shared: true,
					useHTML: true
				},
				exporting: {
					enabled: true  //设置导出按钮不可用
				},
				plotOptions: {
					column: {
						pointPadding: 0.2,
						borderWidth: 0
					}
				},
				series: [{
					name: '展现量',
					data: imp

				}, {
					name: '点击量',
					data: click

				}/*, {
					name: '消费量',
					data: cost

				}*/]
			});
		}
		function parseRequestURL(paras) {
			var url = location.href;
			var paraString = url.substring(url.indexOf("?")+1,url.length).split("&"); 
			var paraObj = {} 
			for (i=0; j=paraString[i]; i++){ 
				paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length); 
			} 
			var returnValue = paraObj[paras.toLowerCase()]; 
			if(typeof(returnValue)=="undefined"){ 
				return ""; 
			}else{ 
				return returnValue; 
			} 
		}
	</script>
